<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cafe House </title>

    <!-- link favicon -->
    <link rel="shortcut icon" href="./images/tea-4.png" type="image/x-icon">

    <!-- tailwind and desiUi setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- font-awesome link added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- setup google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- google font css style  -->
    <style>
        body {

            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>

<body>


    <!-- header part -->

    <header>
        <div class="hero">
            <div class="hero-content flex-col-reverse lg:flex-row">



                <div class="flex-1">

                    <h1 class="text-4xl lg:text-6xl font-extrabold">It's good <br>
                        tea time at The <br> Tea House</h1>

                    <p class="py-6 text-sm font-semibold">Tea and Botanical Solutions Supplier Give Optimum
                        Satisfaction To Your Taste Buds.</p>


                    <button class="btn  bg-gradient-to-r from-[#F00] to-[#FF8938] text-white">Explore More <i
                            class="fa-solid fa-location-arrow fa-fade" style="color: #f3ecec;"></i></button>


                </div>


                <div class="relative pb-16 flex-1">

                    <div>
                        <img src="./images/banner.png" class="" />

                    </div>



                    <div
                        class="flex gap-5 items-center p-3 rounded-md bg-white border-2 w-max shadow-lg absolute -mt-16 ml-10 md:ml-24 lg:ml-48 lg:-mt-28">

                        <i class="fa-solid fa-star fa-fade text-2xl" style="color: #fff700;"></i>

                        <div>

                            <h1 class="text-2xl font-bold">5.00</h1>
                            <h3 class="text-sm">Trust Pilot Ratings</h3>

                        </div>

                    </div>



                </div>
            </div>
    </header>
</body>

</html>
